<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Tialejo ® - Lista de Usuários</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="shortcut icon" th:href="@{/images/cd.ico}" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <a th:href="@{'/'}">
        <div class="left-navbar">
                <img th:src="@{/images/cd.ico}" alt="Logo">
                <h1 class="mt-2">Tialejo ®</h1>
        </div>
        </a>
        <div class="right-navbar">
            <a th:href="@{'/principal'}" class="btn mt-4" style="z-index: 999">Voltar</a>
            <a th:href="@{'/login'}" class="btn mt-4" style="z-index: 999">Logout</a>
        </div>
    </nav>
    <section class="content">
        <div class="container">
            <div class="row full-height justify-content-center align-items-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h1 class="mb-0 pb-3"><span>Listar Usuários</span></h1>
                        <div class="search">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Buscar Usuário"
                                    aria-label="Buscar Usuário" aria-describedby="button-addon2">
                                <button class="btn btn-secondary" type="button" id="button-addon2">Buscar</button>
                            </div>
                        </div>
                        <table class="center-table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">Cargo</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-th-each="user : ${users}">
                                    <td data-th-text="${user.id}"></td>
                                    <td data-th-text="${user.name}"></td>
                                    <td data-th-text="${user.email}"></td>
                                    <td data-th-text="${user.telefone}"></td>
                                    <td data-th-text="${user.role}"></td>
                                    <td data-th-text="${user.status}"></td>
                                    <td>
                                        <a th:href="@{'/edit/'+${user.id}}">Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
