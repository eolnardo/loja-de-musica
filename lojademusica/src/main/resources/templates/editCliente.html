<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <title>Tialejo ® - Editar Dados</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="shortcut icon" th:href="@{/images/cd.ico}" type="image/x-icon">
</head>

<body>
  <nav class="navbar">
    <a th:href="@{'/'}">
      <div class="left-navbar">
  
          <img  th:src="@{/images/cd.ico}" alt="Logo">
          <h1 class="mt-2">Tialejo ®</h1>
  
      </div>
      </a>
    <div class="right-navbar">
      <a th:href="@{'/landingPage'}" class="btn mt-4" style="z-index: 999">Voltar</a>
      <a th:href="@{'/loginCliente'}" class="btn mt-4" style="z-index: 999">Logout</a>
    </div>
  </nav>
  <section class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="section text-center" style="margin-top: 20%;">
            <h1 class="mb-0 pb-3"><span>Editar Dados</span></h1>
            <form method="post" action="/editCliente" th:object="${cliente}">
              <input type="hidden" th:field="*{id}">
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control bg-dark" id="name" name="name" th:field="*{name}">
              </div>
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control bg-dark" id="telefone" name="telefone" th:field="*{telefone}">
              </div>
              <div class="form-group">
                <label for="genero">Genero</label>
                <input type="text" class="form-control bg-dark" id="genero" name="genero" th:field="*{genero}">
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="text" class="form-control bg-dark" id="senha" name="senha" th:field="*{senha}">
              </div>
              <div class="form-group">
                <label for="confirmaSenha">Confirmar Senha</label>
                <input type="text" class="form-control bg-dark" id="confirmaSenha" name="confirmaSenha" th:field="*{confirmaSenha}">
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
