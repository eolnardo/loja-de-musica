<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Editar Funcionário</title>

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/CSS/style.css}">
  <link rel="shortcut icon" th:href="@{/images/cd.ico}" type="image/x-icon">
</head>

<body>
  <nav class="navbar">
    <div class="left-navbar">
      <img th:src="@{/images/cd.ico}" alt="Logo">
      <h1>Tialejo ®</h1>
    </div>
    <div class="right-navbar">
      <a href="" class="btn mt-4">Voltar</a>
      <a href="" class="btn mt-4">Logout</a>
    </div>
  </nav>
  <form method="post" action="/edit" th:object="${task}">
    <input type="hidden" th:value="${task.id}" name="id">
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="name" th:value="${task.name}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">E-mail</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="E-mail" name="email"
        th:value="${task.email}">
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Editar
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="999"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Dados</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-style" placeholder="Nome Completo" name="name">
              <i class="input-icon uil uil-user"></i>
            </div>
            <div class="form-group mt-2">
              <input type="text" class="form-style" placeholder="Telefone" name="telefone">
              <i class="input-icon uil uil-phone"></i>
            </div>
            <div class="form-group mt-2">
              <input type="email" class="form-style" placeholder="Email" name="email">
              <i class="input-icon uil uil-at"></i>
            </div>
            <div class="form-group mt-2">
              <input type="password" class="form-style" placeholder="Senha">
              <i class="input-icon uil uil-lock-alt"></i>
            </div>
            <div class="form-group mt-2">
              <input type="password" class="form-style" placeholder="Confirmar Senha">
              <i class="input-icon uil uil-lock-alt"></i>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
